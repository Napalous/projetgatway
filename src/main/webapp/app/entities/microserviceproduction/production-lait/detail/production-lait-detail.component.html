<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="productionLait">
      <h2 data-cy="productionLaitDetailsHeading">
        <span jhiTranslate="projetgatewayApp.microserviceproductionProductionLait.detail.title">Production Lait</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ productionLait.id }}</span>
        </dd>
        <dt><span jhiTranslate="projetgatewayApp.microserviceproductionProductionLait.quantite">Quantite</span></dt>
        <dd>
          <span>{{ productionLait.quantite }}</span>
        </dd>
        <dt><span jhiTranslate="projetgatewayApp.microserviceproductionProductionLait.dateproduction">Dateproduction</span></dt>
        <dd>
          <span>{{ productionLait.dateproduction | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/production-lait', productionLait.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
