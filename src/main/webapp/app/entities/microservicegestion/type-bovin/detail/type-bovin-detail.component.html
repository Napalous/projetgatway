<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="typeBovin">
      <h2 data-cy="typeBovinDetailsHeading">
        <span jhiTranslate="projetgatewayApp.microservicegestionTypeBovin.detail.title">Type Bovin</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeBovin.id }}</span>
        </dd>
        <dt><span jhiTranslate="projetgatewayApp.microservicegestionTypeBovin.libelle">Libelle</span></dt>
        <dd>
          <span>{{ typeBovin.libelle }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/type-bovin', typeBovin.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
